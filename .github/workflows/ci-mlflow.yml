name: train-model

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Set up job
      run: echo "Start CI job"

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Check environment
      run: |
        python --version
        pip --version

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow scikit-learn pandas

    - name: Verify MLProject structure
      run: |
        ls -R
        ls MLProject
        cat MLProject/MLProject

    - name: Run MLflow Project
      run: |
        mlflow run MLProject --env-manager=local

    - name: Commit model artifact
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git status
        git add artifacts/
        git commit -m "Add trained model artifact (CI)" || echo "No changes to commit"
        git push

    - name: Complete job
      run: echo "CI finished successfully"
