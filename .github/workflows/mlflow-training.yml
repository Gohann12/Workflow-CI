name: CI/CD MLflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  CSV_URL: "MLProject/train_pca.csv"
  TARGET_VAR: "Credit_Score"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3
      
      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.10'
          activate-environment: mlflow-env
          environment-file: MLProject/conda.yaml
          auto-activate-base: false
      
      - name: Check Env
        shell: bash -el {0}
        run: |
          conda info
          conda list
          python --version
          pip --version
          echo $CSV_URL
          echo $TARGET_VAR
      
      - name: Install dependencies
        shell: bash -el {0}
        run: |
          python -m pip install --upgrade pip
          pip install mlflow
      
      - name: Run mlflow project
        shell: bash -el {0}
        run: |
          mlflow run MLProject --env-manager=local
      
      - name: Get latest MLflow run_id
        shell: bash -el {0}
        run: |
          RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
      
      - name: Verify MLflow Artifacts
        shell: bash -el {0}
        run: |
          if [ -d "mlruns" ]; then
            echo "MLflow artifacts created successfully"
            echo "Latest run_id: $RUN_ID"
            echo "Artifact size:"
            du -sh mlruns/
          else
            echo "MLflow artifacts not found"
            exit 1
          fi
      
      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/
          retention-days: 30
      
      - name: Commit and Push MLflow Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f mlruns/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update MLflow artifacts"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          fi
      
      - name: Complete job
        run: echo "Training workflow completed successfully"
