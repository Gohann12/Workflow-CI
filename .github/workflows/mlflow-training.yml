name: MLflow CI Training

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up job
        uses: actions/checkout@v4

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Check Env
        run: |
          python --version
          pip --version

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas==2.2.3 scikit-learn==1.5.2 mlflow==2.17.2 yellowbrick==1.5 matplotlib==3.9.2 numpy==2.1.3

      - name: Set MLflow Tracking URI
        run: echo "MLFLOW_TRACKING_URI=./mlruns" >> $GITHUB_ENV

      - name: Run mlflow project
        run: |
          cd MLProject
          mlflow run . --no-conda

      - name: Install Python dependencies
        run: pip install python-dateutil

      - name: Upload to Google Drive
        run: |
          cd MLProject
          if [ -d "mlruns" ]; then
            echo "‚úÖ MLflow artifacts created successfully"
            echo "üìä Artifact size:"
            du -sh mlruns/
          else
            echo "‚ö†Ô∏è MLflow artifacts not found"
            exit 1
          fi

      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns/
          retention-days: 30

      - name: Commit and Push MLflow Results
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add -f MLProject/mlruns/
          git diff --staged --quiet || git commit -m "ü§ñ Update MLflow artifacts [skip ci]"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post Set up Python 3.12.7
        if: always()
        run: echo "Cleanup Python setup"

      - name: Post Run actions/checkout@v4
        if: always()
        run: echo "Cleanup checkout"

      - name: Complete job
        run: echo "‚úÖ Training workflow completed successfully"
