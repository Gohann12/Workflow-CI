name: MLflow CI Training

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up job
        uses: actions/checkout@v4

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Check Env
        run: |
          python --version
          pip --version

      - name: Install dependencies
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: MLProject/conda.yaml

      - name: Set MLflow Tracking URI
        run: echo "MLFLOW_TRACKING_URI=./mlruns" >> $GITHUB_ENV

      - name: Run mlflow project
        run: |
          cd MLProject
          python modelling.py --n_clusters 3 --random_state 42

      - name: Install Python dependencies
        run: pip install python-dateutil

      - name: Verify MLflow Artifacts
        run: |
          cd MLProject
          if [ -d "mlruns" ]; then
            echo "MLflow artifacts created successfully"
            echo "Artifact size:"
            du -sh mlruns/
          else
            echo "MLflow artifacts not found"
            exit 1
          fi

      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns/
          retention-days: 30

      - name: Commit and Push MLflow Results
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add -f MLProject/mlruns/
          git diff --staged --quiet || git commit -m "Update MLflow artifacts"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post Set up Python 3.12.7
        if: always()
        run: echo "Cleanup Python setup"

      - name: Post Run actions/checkout@v4
        if: always()
        run: echo "Cleanup checkout"

      - name: Complete job
        run: echo "Training workflow completed successfully"
